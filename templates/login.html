{% extends "base.html" %}

{% block content %}


    <h1>Login</h1>
    <form action="/login", method="POST">
    <table>   
        <tr> 
            <td>
                Username
            </td>
            <td>
        <!--        <input class="textBox" name="username" type="text" value="{{username}}" /> -->
                <input name="username" type="text"  />
            </td>
            <td class="error">
                {{username_error}}
            </td>
        </tr>


        <tr> 
            <td>
                Password
            </td>
            <td>
                <input name="password" type="password" />
            </td>
            <td class="error">
                {{password_error}}
            </td>
        </tr>

       
        <tr> 
            <td>
                Don't have an account? 
            </td>
            <td><a href="/signup">Create one!</a></td>
        </tr>

        <tr>
            <td><input type="submit" value="Login"></td>

        </tr>



    </table>    

    
    <!--    <input type="submit" value="validate" /> -->
        
   

    </form>


{% endblock %}
