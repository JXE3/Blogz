{% extends "base.html" %}

{% block content %}
<h1>
    <Center>Add a blog</Center>
</h1>

<form action="/newpost" method="post">
    <table>
        <tr>
            <td><label for="title">Title for your new blog:</label></td>
        </tr>
        <tr>
            <td>
                <input name="title" type="text" value="{{ title }}", maxlength="30", style="width:220px;">
                <div style="color:red; text-align:left">{{errorTitle}}</div>
            </td>
            
        </tr>
        <tr> </tr>
        <tr>
            <td><label for="body">Your new blog:</label></td>
        </tr>
        <tr>
            <td>
                <input name="body" type="text" value="{{ body }}", maxlength="150", style="width:1050px;"> 
                <div style="color:red; text-align:left">{{errorBody}}</div>
            </td>
        </tr>

    </table>
    <input type="submit" value="Add Entry">
</form>
{% endblock %}
