{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>

<form action="/userBlogs" method="post">
{% if blogs|length == 0 %}
    <p>No Blogs entered yet</p>

{% else %}

    {% for b in blogs %}
        
        <p></p>
    
        {% if blogs|length == 1 %}
            <h2>{{b.title}}</h2>
        {% else %}    
    
            <h2><a href="/singleBlog/{{b.id}}">{{b.title}}</a></h2>
        {% endif %}

        <p>{{b.body}}<p>

        <label class=written>Written by:
    
            <a class=written href="/userBlogs/{{b.username}}">{{b.username}}</a>
            

            <input type='hidden' name='blog_id' value='{{b.id}}'>
        </label>  

    
    {% endfor %}

{% endif %}
</form>
    

{% endblock %}
